<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技公司 - 关于我们</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 引入百度地图API -->
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=kQSA6xNcTcFei8gtakMYewTfOoKm8ZfS"></script>
</head>
<body>
    <header>
        <h1>科技公司</h1>
        <nav>
            <ul>
                <li><a href="index.html">主页</a></li>
                <li><a href="products.html">产品</a></li>
                <li><a href="about.html">关于我们</a></li>
                <li><a href="contact.html">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="about">
            <h2>关于我们</h2>
            <p>我们是一家成立于2010年的科技公司，专注于技术创新和产品研发。</p>
            <h3>我们的团队</h3>
            <p>由一群充满激情的工程师和设计师组成，致力于为客户提供最佳解决方案。</p>
        </section>

        <section class="location">
            <h2>公司位置</h2>
            <div id="map-container" style="width:100%;height:400px;"></div>
            <p>地址：浙江省杭州市西湖区留和路288号浙江工业大学</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 科技公司. 保留所有权利.</p>
    </footer>

    <script>
        // 百度地图初始化
        var map = new BMap.Map("map-container");
        var point = new BMap.Point(120.047429, 30.231006); // 浙江工业大学坐标
        map.centerAndZoom(point, 15);
        
        // 添加标记
        var marker = new BMap.Marker(point);
        map.addOverlay(marker);
        
        // 启用滚轮缩放和平移
        map.enableScrollWheelZoom();
        map.enableDragging();
        
        // 添加信息窗口
        var infoWindow = new BMap.InfoWindow("浙江工业大学");
        marker.addEventListener("click", function(){
            this.openInfoWindow(infoWindow);
        });
    </script>
</body>
</html>
